<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5990c027a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-container">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="main-heading">Todos</h1>
            <h2>create Todos</h2>
            <input
              class="todo-input"
              type="text"
              placeholder="What needs to be done...?"
            />
            <button class="todo-button">Add</button>
            <h2 class="mt-3 mb-3">My Tasks</h2>
            <ul>
              <li class="todo-item-container d-flex flex-row">
                <input class="checkbox-input" type="checkbox" />
                <div class="label-container d-flex flex-row">
                  <label class="checkbox-label">Gym</label>
                  <div class="delete-icon-container">
                    <i class="fa-regular fa-trash-can delete-icon"></i>
                  </div>
                </div>
              </li>
              <li class="todo-item-container d-flex flex-row">
                <input class="checkbox-input" type="checkbox" />
                <div class="label-container d-flex flex-row">
                  <label class="checkbox-label">Office</label>
                  <div class="delete-icon-container">
                    <i class="fa-regular fa-trash-can delete-icon"></i>
                  </div>
                </div>
              </li>
            </ul>
            <button class="todo-save-button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
